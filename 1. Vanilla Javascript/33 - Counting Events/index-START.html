  <body>
    <section class="container">
      <section id="counter">0</section>
      <button id="count">Press Me!</button>

      const btn = document.getElementById("count");
      const cntr = document.getElementById("counter");
      // 3. Promisify the following function
      const items = localStorage.getItem("items");

      function onPageLoad() {
        counter.innerHTML = items;
      }
      function clicked() {
        fetch("https://api.countapi.xyz/hit/simontemmerman.com/awesomeclick")
          .then((data) => data.json())
          .then((data) => (counter.innerHTML = data.value))
          .then((data) => localStorage.setItem("items", JSON.stringify(data)))
          .catch((err) => console.log(err));

        // };
